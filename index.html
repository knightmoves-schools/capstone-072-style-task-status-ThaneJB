<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .row task-row-1 {
        border-radius: 10px;
        background-color: red;
}
        .row task-row-2 {
            border-radius: 10px;
            background-color: yellow;
        }

        .row task-row-3 {
            border-radius: 10px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="tasks">
        <div id="task-row-1" class="row">
            <div id="task-description-1">pack spikes for track meet</div>
            <div id="task-status-1" class="todo task-status">todo</div>
        </div>
        <div id="task-row-2" class="row">
            <div id="task-description-2">write draft english paper</div>
            <div id="task-status-2" class="doing task-status">doing</div>
        </div>
        <div id="task-row-3" class="row">
            <div id="task-description-3">finish math homework</div>
            <div id="task-status-3" class="done task-status">done</div>
        </div>
    </div>
</body>

</html>
